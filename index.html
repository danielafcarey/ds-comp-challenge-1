<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Comp 1</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
</head>
<body>

  <section class="page-container">

    <section class="box-container">
      <article class="box name-card">
        <h1>Haiti</h1>
        <p>Haiti is a land of great beauty and great suffering. Currently one of the world's poorest countries, yet one of its richest cultures.</p>
        <button>
          <img src="images/about.png" alt="about icon">
          ABOUT
        </button>
        <button>
          <img src="images/map.png" alt="map icon">
          MAP
        </button>
      </article>

      <article class="box stats-card">
        <img src="images/stats.png" alt="stats icon">
        <h2>STATS</h2>
      </article>

      <article class="box history-card">
        <img src="images/history.png" alt="history icon">
        <h2>HISTORY</h2>
      </article>

      <article class="box geography-card">
        <img src="images/geography.png" alt="geography icon">
        <h2>GEOGRAPHY</h2>
      </article>

      <article class="box politics-card">
        <img src="images/politics.png" alt="politics icon">
        <h2>POLITICS</h2>
      </article>

      <article class="box economy-card">
        <img src="images/economy.png" alt="economy icon">
        <h2>ECONOMY</h2>
      </article>

      <article class="box education-card">
        <img src="images/education.png" alt="education icon">
        <h2>EDUCATION</h2>
      </article>

      <article class="box culture-card">
        <img src="images/culture.png" alt="culture icon">
        <h2>CULTURE</h2>
      </article>
    </section>

    <section class="photo-container">
      <article class="photo-card">
        <img src="images/haiti.jpg" alt="homes in Haiti">
      </article>
    </section>

  </section>
  
</body>
</html>
